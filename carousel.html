<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Minha Página
	</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	
</head>
<body >
	<div class="container">
		<h1>Criando um Carousel</h1>

		<div id="carrossel" class="carousel  slide" data-ride="carousel" data-interval="1000">
			<ol class="carousel-indicators">
				<li class="active" data-target="#carrossel" data-slide-to="0"></li>
				<li data-target="#carrossel" data-slide-to="1"></li>
				<li data-target="#carrossel" data-slide-to="2"></li>
			</ol>

			<div class="carousel-inner">

				<div class="item  active">
					<img src="http://unsplash.it/1280/720?random">
					<div class="carousel-caption">
						<h3>Slide Um</h3>
					</div>
				</div>

				<div class="item">
					<img src="http://unsplash.it/1280/719?random">
					<div class="carousel-caption">
						<h3>Slide Dois</h3>
					</div>
				</div>

				<div class="item">
					<img src="http://unsplash.it/1280/718?random">
					<div class="carousel-caption">
						<h3>Slide Três</h3>
					</div>	
				</div>

			</div>
			<a class="left carousel-control" href="#carrossel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#carrossel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>	
	</div>



	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
